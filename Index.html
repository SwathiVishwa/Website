   <script src="https://swasatz.github.io/scrollToTop/scrollToTop.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".scroll").scrollToTop()
        });
    </script>
    <script src="assets/plugin/slick/slick.min.js"></script>
    <script src="assets/plugin/trunk8-master/trunk8.js"></script>
    <script>
        $(document).ready(function() {
            slickslider();
            slickcaroselUpcoming();
            trunkcate()
        });
        $(window).resize(function() {
            trunkcate()
        });

        function trunkcate() {
            $(".trunkate-three").trunk8({
                lines: 3
            })
        }

        function slickslider() {
            $(".slickcarosel").slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                infinite: true
            })
        }

        function slickcaroselUpcoming() {
            $(".slickcaroselUpcoming").slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                infinite: true,
                responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: false
                    }
                }, {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                }, {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }]
            });
            $(".slickcaroselUpcoming").on("beforeChange", function(e, f, g, h) {
                $(".trunkate-three").trunk8({
                    lines: 3
                })
            })
        };
    </script>
